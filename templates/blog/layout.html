<!DOCTYPE html>
<html lang="ru">
<head>
	{% load trim %}

	<title>{{ title | default:"Блог @ mindcollapse.com" }}</title> 

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="google-site-verification" content="jm8IGIWg4dsm0cTmih0sIVnUaWibc_hpOiQOlqb--9Y"> 
	<meta name="yandex-verification" content="4b85f46617ab1114"> 
	<meta name="y_key" content="04bed234d6a405cc"> 
	<meta name="msvalidate.01" content="62188F55275960794DDFA698C3EA9F05">
	<meta property="fb:admins" content="1405335117" />

	{% if post %}
		<meta property="og:title" content="{{ post.title }}">
		<meta property="og:description" content="{{ post.text | striptags | truncatewords:50 | trim }}">
		<meta property="og:type" content="article">
		<meta property="fb:admins" content="1405335117">
		<meta property="og:site_name" content="mindcollapse.com">
		<meta property="og:url" content="http://www.mindcollapse.com{% url "blogs.views.id" id=post.id %}">

		<meta name="description" content="{{ post.text | striptags | truncatewords:50 | trim }}">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@middlesizetit">
		<meta name="twitter:description" content="{{ post.text | striptags | truncatechars:200 | trim }}">
		<meta name="twitter:title" content="{{ post.title | truncatechars:70 }}">
		<meta name="twitter:domain" content="www.mindcollapse.com">
	{% endif %}

	<link rel="author" href="https://plus.google.com/110904145311662435301">
	<link rel="icon" href="http://www.mindcollapse.com/favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="alternate" type="application/rss+xml" title="RSS лента mindcollapse.com" href="http://www.mindcollapse.com{% url "blogs.views.rss" %}"> 
	<link rel="alternate" type="application/rss+xml" title="RSS лента mindcollapse.com/moho/" href="http://www.mindcollapse.com{% url "mohos.views.rss" %}">
	<link rel="alternate" type="application/rss+xml" title="RSS лента моего Instagram аккаунта" href="http://www.mindcollapse.com{% url "hipstagram.views.rss" %}">

	<link href="/static/blog/third-party/bootstrap.min.css" rel="stylesheet" media="all">
	<link href="/static/blog/mindcollapse.css" rel="stylesheet" media="screen">

	<script src="/static/blog/third-party/jquery.min.js"></script>
	<script src="/static/blog/third-party/jquery-migrate.min.js"></script>
	<script src="/static/blog/third-party/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/blog/mindcollapse.js" type="text/javascript"></script>

	<!--[if lt IE 9]>
		<script src="/static/blog/third-party/html5shiv.js"></script>
		<script src="/static/blog/third-party/respond.js"></script>
	<![endif]-->
</head>

<body class="mindcollapse">
	<div class="container">

		<div class="header navbar navbar-default hidden-print" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".blogmenu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="{% url "blogs.views.index" %}">Владимир Смирнов</a>
			</div>

			<div class="collapse navbar-collapse blogmenu">
				<ul class="nav navbar-nav">
					<li {% if post %}class="active"{% endif %}><a href="{% url "blogs.views.index" %}">Блог</a></li>
					<li {% if archive %}class="active"{% endif %}><a href="{% url "blogs.views.archive" %}">Архив</a></li>
					<li><a target="_blank" href="{% url "mohos.views.index" %}">Кино</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a target="_blank" href="http://www.twitter.com/middlesizetit">Twitter</a></li>
					<li><a target="_blank" href="https://github.com/mindcollapse">Github</a></li>
					<li><a href="{% url "blogs.views.rss" %}">RSS</a></li>
				</ul>
			</div>
		</div>

		{% block content %}{% endblock %}
	</div>

</body>
</html>
